<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="website">
  <div class="stickers" id="sticker">
    <input class="sticker_head" id="sticker_head" type="text" placeholder="title">
    <textarea class="area" id="area" rows="20" cols="40" placeholder="your note...">
    </textarea>
  </div>
  <div class="buttonWrapper">
    <button class="button pink" id="pink">Pink
    </button>
    <button class="button blue" id="blue">Blue
    </button>
    <button class="button orange" id="orange">Orange
    </button>
    <button class="button grey" id="grey">Grey
    </button>
    <button class="button" id="removeSecond">Remove second note
    </button>
    <button class="button" id="createSecond">Create second note
    </button>
  </div>
  <span class="here"></span>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</script>
<script src="script.js">
</script>
</body>

</html>
